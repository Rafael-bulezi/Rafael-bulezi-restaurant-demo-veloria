<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veloria | Coastal Dining</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              naval: {
                50: '#f0f7ff',
                100: '#e0f0fe',
                200: '#bae2fd',
                300: '#7ccbfd',
                400: '#36b2fa',
                500: '#0c9aeb',
                600: '#007ac8', // Accent Blue
                700: '#0161a3',
                800: '#065386',
                900: '#0a456e', // Dark Navy
              },
              slate: {
                800: '#1e293b',
                900: '#0f172a',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseWave: {
                '0%': { boxShadow: '0 0 0 0 rgba(10, 69, 110, 0.7)' },
                '70%': { boxShadow: '0 0 0 20px rgba(10, 69, 110, 0)' },
                '100%': { boxShadow: '0 0 0 0 rgba(10, 69, 110, 0)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'fade-in-down': 'fadeInDown 0.3s ease-out',
              'pulse-slow': 'pulseWave 2s infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Default scrollbar for desktop */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #007ac8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0161a3; 
      }

      /* Hide scrollbar for mobile and tablet (screens up to 1024px) */
      @media (max-width: 1024px) {
        html, body {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
        }
        html::-webkit-scrollbar, body::-webkit-scrollbar {
          display: none; /* Chrome, Safari and Opera */
        }
      }
    </style>
  <script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
